<!DOCTYPE html>
<html>
  <head>
    <title>QKart Home Page</title>

    <link href="index.css" rel="stylesheet" />
    

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-light nav-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="BrandName.PNG" alt="Logo" style="width: 80px" />
        </a>

        <div class="justify-content-center">
          <form>
            <input
              class="form-control"
              type="search"
              placeholder="Search for Items/Categories                    &#xf002"
              style="font-family:Arial, FontAwesome" 
              size="36"
              id = "myInput"
              onkeyup="search()"
            />
          </form>
        </div>

        <div class="justify-content-sm-end">
          <button style="color: green" class="btn btn-light" type="submit">
            LOGIN</button>
          <button class="btn btn-success" type="submit">
            REGISTER</button>
        </div>
      </div>
    </nav>

    <div class="banner container-fluid">
      <img
        src="qkart-hero-image.png"
        alt="QKart"
        style="width: 100%; height: 15em; object-fit: none"
      />
      <div class="centered">
        India's
        <span style="color: black; background-color: orange"
          ><b>FASTEST DELIVERY</b></span
        >
        to your door step
      </div>
    </div>

    <div
      class="row row-cols-lg-4 row-cols-sm-2 "
      style="padding: 5px; margin: 1px"
      ;
    ></div>

    <script src="index.js"></script>
  </body>
</html>
